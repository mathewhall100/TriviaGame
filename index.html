
<!DOCTYPE html>

<html lang="en">

<head>

	<title>Homework week 5: Trivia game</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<!-- Bootstrap CDN -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Bootstrap JQuery plugins -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

	<!-- Stylesheet (stylesheet will call reset.css) -->

	<link rel = "stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>
	
	<header>

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">

		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>

		      <a class="navbar-brand">AstroQuiz!</a>

		    </div>

		    <div class="collapse navbar-collapse" id="myNavbar">

		      <ul class="nav navbar-nav navbar-right">
		      	<li><a href="#">Select a quiz:</a></li>

		      	<li><a id = "solar-system" href="#">Solar system</a></li>
		      	<li><a id = "stars" href="#">Stars</a></li>
		        <li><a id = "galaxies" href="#">Galaxies</a></li>
		        <li><a id = "phenomena" href="#">Phenomena</a></li>

		        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span></a></li>
		      </ul>

		    </div>
		  </div>
		</nav>

	</header>

	<article>

	<div class="container">

		<div class="row">

			<div class="col-md-8">

				<div class="main-area">

					<div class="row">

						<div class="col-md-9">
							<div class="question-header">
								<div class="question question-group" id = "question-group">Question Group</div>
								<p class="question question-number" id = "question-number">Question number</p>
								<hr	/>
							</div>
						</div>

						<div class="col-md-3">

								<div class="time-display" id="time-display">00.00</div>

					   	</div>

					</div>



					<div class="row">

						<div class="col-md-12">

							<div class="question-body">

								<h3 class="question question-stem" id = "question-stem">Question Title</h3>

								<div class="question question-checkbox" id="question-checkbox">
									
									<form>

										 <div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-1" value="1"><span id="option1">
											    Option one</span> 
											  </label>
											</div>
										<div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-2" value="2"><span id="option2">
											    Option two</span>
											  </label>
											</div>
										<div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-3" value="3"><span id="option3">
											    Option three</span>
											  </label>
											</div>
										<div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-4" value="4"><span id="option4">
											    Option four</span>
											  </label>
										</div>

									</form>	

									<button type="submit" id="submit" class="btn btn-primary">Submit</button>

								</div> 

								<hr />

								<div class=" question question-answer" id="question-answer"></div>

							</div>

						</div>

						<div class="question question-explanation" id = "question-explanation"></div>

					</div>

				</div>	

			</div>

			<div class="col-md-4">

				<div class="side-bar"

					<div class="question-tracker" id="question-tracker">Question tracker <p></p></div>
				</div>

			</div>

		</div>

	</div>

	</article>



	<div class="container-fluid">

		<footer>

			<div class="row">

				<div class="col-md-12">

					<div id="haeder">footer</div>

				</div>

			</div>

		</footer>

	</div>

</div>


<!-- Our javascript file -->

<script src="assets/javascript/app.js"></script>

	
</body>
</html>
