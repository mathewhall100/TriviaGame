
<!DOCTYPE html>

<html lang="en">

<head>

	<title>Homework week 5: Trivia game</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<!-- Bootstrap CDN -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Bootstrap JQuery plugins -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

	<!-- Stylesheet (stylesheet will call reset.css) -->

	<link rel = "stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>
	
	<header>

		<nav class="navbar navbar-default">
		  <div class="container">
		    <div class="navbar-header">

		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>

		      <a class="navbar-brand"><span class="astro-quiz">AstroQuiz!</span><br /><span class="astroquiz-subhead">&nbsp;An astronomy quiz for astronomy-geeks.</span></a>

		    </div>

		    <div class="collapse navbar-collapse" id="myNavbar">

		      <ul class="nav navbar-nav navbar-right">

		      	<li class="quiz-choice" ><a id="solar-system" href="#">Solar system</a></li>
		      	<li class="quiz-choice" ><a id="stars" href="#">Stars</a></li>
		        <li class="quiz-choice" ><a id="galaxies" href="#">Galaxies</a></li>
		        <li class="quiz-choice" ><a id="phenomena" href="#">Phenomena</a></li>

		      </ul>

		    </div>
		  </div>
		</nav>

	</header>

	<article>

	<div class="container">

		<div class="row">

			<div class="col-md-8">

				<div class="main-area">

					<div class="row">

						<div class="col-md-8">
							<div class="question-header">
								<div class="question question-group" id = "question-group">Solar System</div>
								<p class="question question-number" id = "question-number">Change question theme using top-right menu</p>
								<hr	/>
							</div>
						</div>

						<div class="col-md-4">

								<div class="time-display" id="time-display">00.00</div>

					   	</div>

					</div>



					<div class="row">

						<div class="col-md-12">

							<div class="question-body">

								<h3 class="question question-stem" id = "question-stem">Instructions</h3>

								<div class="question question-checkbox" id="question-checkbox">
									
									<form>

										 <div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-1" value="1"><span id="option1">
											    Test your knowledge of the universe with our astonomy quiz!</span> 
											  </label>
											</div>
										<div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-2" value="2"><span id="option2">
											    You will have 8 seconds to answer each question</span>
											  </label>
											</div>
										<div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-3" value="3"><span id="option3">
											    Your score will be displayed at the end.</span>
											  </label>
											</div>
										<div class="form-check">
											  <label class="form-check-label">
											    <input class="form-check-input" type="radio" name="radios" id="option-4" value="4"><span id="option4">
											    Play on your phone - I'm fully responsive. </span>
											  </label>
										</div>

									</form>

									<div id="go-submit-button">&nbsp;</div>

								</div> 

								<hr /> 

								<div class="question question-answer" id="question-answer"></div>
								<div class="question question-explain" id="question-explain"></div>
							
							</div>

						</div>

					</div>

				</div>	

			</div>

			<div class="col-md-4">

				<div class="side-bar">
					<h3>Question tracker</h3><hr />
					<div class="question-tracker" id="question-tracker"></div>
				</div>

			</div>

		</div>

	</div>

	</article>



	<div class="container">

		<footer>

			<div class="row">

				<div class="col-md-12">

					<div id="haeder">Mathew Hall &copy; 2017</div>

				</div>

			</div>

		</footer>

	</div>

</div>


<!-- Our javascript file -->

<script src="assets/javascript/app.js"></script>

	
</body>
</html>
